<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" type="text/css">

</head>

<body>
    <div class="container">
        <div class="calendar">
            <div id="colors" class="month-display">


                <div id="prev" class="prev">
                    <span>&#10094</span>
                </div>
                <div class="title">
                    <h1 id="oob"></h1>
                    <p id="oob2" style="font-weight:bold"></p>
                </div>
                <div id="next" class="next"><span>&#10095</span></div>


                <div class="week-names">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            </div>
            <div id="boo" class="dates">

            </div>

        </div>
    </div>

    </div>
    <script src="calender.js" type="text/javascript"></script>
</body>

</html>
